<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Joyeux Anniversaire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #add8e6; /* bleu clair */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Trebuchet MS', sans-serif;
    }

    .message {
      text-align: center;
      color: #003366;
      padding: 20px;
      border: 3px dashed #003366;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(6px);
      max-width: 600px;
      margin-bottom: 40px;
    }

    .message h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .nicknames {
      font-size: 1.2em;
      line-height: 1.8;
    }

    .links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .links a img {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      object-fit: cover;
    }

    .links a img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Joyeux anniversaire mon chou </h1>
    <div class="nicknames">
      Mo<br>
      Mahmut<br>
      Mohammad<br>
      Mon escargot <br>
      Mon petit penguin <br>
      Aunty<br>
      Sweety 
    </div>
  </div>

  <div class="links">
    <a href="page1.html"><img src="image1.jpg" alt="timeline"></a>
    <a href="page2.html"><img src="image2.jpg" alt="videos"></a>
    <a href="page3.html"><img src="image3.jpg" alt="lettre"></a>
  </div>
</body>
</html>
